[dimXY]
   8x8
[/dimXY]

[topology]
   MESH
[/topology]

[routing]
   XY
   DELTA
   WEST_FIRST
   NORTH_LAST
   NEGATIVE_FIRST
   ODD_EVEN
   DYAD
[/routing]

[pir]
   0.010 0.06 0.03 poisson
[/pir]

[default]
   -sim 10000
   -warmup 2000
   -size 8 8
   -buffer 4
   -config ../config/mcsl_default.yaml 
   -power ../bin/power.yaml
[/default]

[aggregation]
   pir
[/aggregation]

[explorer]
   simulator ../bin/noxim
   repetitions 2
[/explorer]
